<!DOCTYPE html>
<html>
<head>
	<!-- https://developer.mozilla.org/ja/docs/Games/Workflows/2D_Breakout_game_pure_JavaScript -->
	<meta charset="utf-8" />
	<title>Gamedev Canvas Workshop</title>
	<style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #333333; display: block; margin: 0 auto; }
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.2/xlsx.full.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
</head>
	<body>
		<input type="text" id="no"> 出現番号</br>
		<input type="text" id="text"> テキスト</br>
		<input type="number" id="textsize"> テキストサイズ</br>
		<input type="number" id="hp"> 体力</br>
		<input type="number" id="moveSpeed"> 移動速度</br>
		<input type="number" id="bulletSpeed"> 弾の速度</br>
		<input type="number" id="bulletNum"> 弾数</br>
		<input type="number" id="nWayNum"> nWay数</br>
		<input type="number" id="angle"> 角度</br>
		<input type="number" id="nWayAngle"> nWay角度</br>
		<input type="number" id="intrval"> 間隔</br>
		<input type="number" id="dips"> 衝突時消えるか</br>
		<button type="button" value="true" id="play">再生</button>
		<button type="button" value="true" id="stop">停止</button>
		<button type="button" value="true" id="save">追加</button>
		<input type="file" id="file">
		<canvas id="myCanvas" width="480" height="320"></canvas>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
